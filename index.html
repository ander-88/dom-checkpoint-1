<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>felfel Food</title>
</head>
<body>
    <header class="header">
        <nav class="header--menu">
            <div class="burger--icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="search--box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">  
            </div>
            <div class="menu--icons">
                <i class="fa-solid fa-user"></i>
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>0</span>
                </div>
            </div>
        </nav>

    </header>
    <section class="cover">
        <div class="cover--overlay">
            <h1>FELFEL FOOD</h1>
            <span>Where the taste takes another level!</span>
        </div>
    </section>

    <main>
        <h2 class="section-heading">Food Menu</h2>
        <div class="menu--list">
            <div class="menu--item">
                <img src="./images/f1.jpg" alt="burger img">
                <h5>Burger xL</h5>
            </div>
            <div class="menu--item">
                <img src="./images/f2.jpg" alt="salade img">
                <h5>Salad</h5>
            </div>
            <div class="menu--item">
                <img src="./images/f3.jpg" alt="pizza img">
                <h5>Pizza xL</h5>
            </div>
            <div class="menu--item">
                <img src="./images/f4.jpg" alt="milk shake img">
                <h5>Milk Shake</h5>
            </div>
            <div class="menu--item">
                <img src="./images/f5.jpg" alt="French Fries img">
                <h5>French Fries</h5>
            </div>
            <div class="menu--item">
                <img src="./images/f6.jpg" alt="nuggets img">
                <h5>Nuggets</h5>
            </div>
            <div class="menu--item">
                <img src="./images/f7.jpg" alt="Ice Cream img">
                <h5>Ice Cream</h5>
            </div>
            <div class="menu--item">
                <img src="./images/f8.jpg" alt="Café img">
                <h5>Café</h5>
            </div>
        </div>

        <h2 class="section-heading">Menu Items</h2>
        <div class="card--list">
            <div class="card">
                <img src="./images/f1.jpg" alt="burger">
                <h4 class="card--title">Burger xL</h4>
                
                <div class="card--price">
                    <div class="price">$8.00</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="./images/f2.jpg" alt="salade">
                <h4 class="card--title">Salad</h4>
                
                <div class="card--price">
                    <div class="price">$3.50</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="./images/f3.jpg" alt="pizza">
                <h4 class="card--title">Pizza XL</h4>
                
                <div class="card--price">
                    <div class="price">$12.00</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
            <div class="card">
                <img src="./images/f4.jpg" alt="milkshake">
                <h4 class="card--title">Milk Shake</h4>
                
                <div class="card--price">
                    <div class="price">$7.20</div>
                    <i class="fa-solid fa-plus add-to-cart"></i>
                </div>
            </div>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
                <div class="cart-menu">
                    <h3>My Cart</h3>
                    <div class="cart-items"></div>
                </div>

                <div class="sidebar--footer">
                    <div class="total--amount">
                        <h5>Total</h5>
                        <div class="cart-total">$0.00</div>
                    </div>
                    <button class="checkout-btn">Checkout</button>
                </div>
            
        </div>
    </main>


    <script src="../mercado/app.js"></script>
</body>
</html>
